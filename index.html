<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login - Wacana</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
            rel="stylesheet">
        <style>
        body {
            background: linear-gradient(135deg, #007bff 0%, #00c6ff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-container {
            width: 100%;
            max-width: 450px;
            padding: 20px;
        }
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeInUp 0.8s ease-out;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo img {
            max-width: 120px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease;
        }
        .logo img:hover {
            transform: scale(1.05);
        }
        .login-title {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-weight: 700;
            font-size: 2rem;
            background: linear-gradient(135deg, #007bff 0%, #00c6ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .form-floating {
            margin-bottom: 20px;
        }
        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 15px 20px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
            background: #fff;
        }
        .form-label {
            font-weight: 600;
            color: #555;
            margin-bottom: 8px;
        }
        .btn-login {
            background: linear-gradient(135deg, #007bff 0%, #00c6ff 100%);
            border: none;
            border-radius: 12px;
            padding: 15px;
            font-weight: 600;
            font-size: 1.1rem;
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 123, 255, 0.4);
            color: white;
        }
        .btn-login:active {
            transform: translateY(0);
        }
        .register-link {
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
        }
        .register-link a {
            color: #007bff;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        .register-link a:hover {
            color: #0056b3;
        }
        .input-group-text {
            background: transparent;
            border: 2px solid #e9ecef;
            border-right: none;
            color: #007bff;
        }
        .input-group .form-control {
            border-left: none;
        }
        .input-group .form-control:focus + .input-group-text {
            border-color: #007bff;
        }
        @media (max-width: 576px) {
            .login-container {
                padding: 8px;
                max-width: 100%;
            }
            .login-card {
                padding: 25px 18px;
                margin: 5px;
                border-radius: 16px;
            }
            .logo {
                margin-bottom: 25px;
            }
            .logo img {
                max-width: 90px;
                border-radius: 12px;
            }
            .login-title {
                font-size: 1.6rem;
                margin-bottom: 25px;
            }
            .form-control {
                padding: 12px 14px;
                font-size: 16px;
                border-radius: 10px;
            }
            .btn-login {
                padding: 12px;
                font-size: 1rem;
                border-radius: 10px;
            }
            .register-link {
                margin-top: 20px;
                padding-top: 15px;
            }
            .form-label {
                font-size: 0.95rem;
                margin-bottom: 6px;
            }
        }
        
        @media (max-width: 480px) {
            .login-container {
                padding: 5px;
            }
            .login-card {
                padding: 20px 15px;
            }
            .logo img {
                max-width: 80px;
            }
            .login-title {
                font-size: 1.4rem;
            }
            .form-control {
                padding: 10px 12px;
            }
            .btn-login {
                padding: 10px;
            }
        }
        
        @media (max-width: 375px) {
            .login-container {
                padding: 3px;
            }
            .login-card {
                padding: 18px 12px;
                border-radius: 14px;
            }
            .logo {
                margin-bottom: 20px;
            }
            .logo img {
                max-width: 70px;
                border-radius: 10px;
            }
            .login-title {
                font-size: 1.2rem;
                margin-bottom: 20px;
            }
            .form-control {
                padding: 8px 10px;
                font-size: 16px;
                border-radius: 8px;
            }
            .btn-login {
                padding: 8px;
                font-size: 0.9rem;
                border-radius: 8px;
            }
            .register-link {
                margin-top: 15px;
                padding-top: 12px;
                font-size: 0.9rem;
            }
        }
        
        @media (max-width: 320px) {
            .login-container {
                padding: 2px;
            }
            .login-card {
                padding: 15px 10px;
            }
            .logo img {
                max-width: 60px;
            }
            .login-title {
                font-size: 1.1rem;
            }
            .form-control {
                padding: 6px 8px;
            }
            .btn-login {
                padding: 6px;
                font-size: 0.85rem;
            }
        }
        
        /* Landscape orientation for mobile */
        @media (max-height: 500px) and (orientation: landscape) {
            .login-container {
                padding: 5px;
            }
            .login-card {
                padding: 15px 20px;
            }
            .logo {
                margin-bottom: 15px;
            }
            .logo img {
                max-width: 60px;
            }
            .login-title {
                font-size: 1.2rem;
                margin-bottom: 15px;
            }
            .form-floating {
                margin-bottom: 10px;
            }
            .register-link {
                margin-top: 10px;
                padding-top: 10px;
            }
        }
    </style>
    </head>
    <body>
        <div class="login-container">
            <div class="login-card">
                <!-- =================== LOGO =================== -->
                <div class="logo">
                    <img src="asset/logo.png" alt="Logo Wacana">
                </div>

                <!-- =================== FORM LOGIN =================== -->
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="email" class="form-label">
                            <i class="fas fa-envelope me-2"></i>Email
                        </label>
                        <input type="email" class="form-control" id="email"
                            name="email"
                            placeholder="Masukkan email Anda" required>
                    </div>

                    <div class="mb-4">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock me-2"></i>Password
                        </label>
                        <div class="input-group">
                            <input type="password" class="form-control"
                                id="password" name="password"
                                placeholder="Masukkan password Anda" required>
                            <span class="input-group-text"
                                style="cursor: pointer;"
                                onclick="togglePassword()">
                                <i class="fas fa-eye" id="passwordToggle"></i>
                            </span>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-login w-100">
                        <i class="fas fa-sign-in-alt me-2"></i>Masuk
                    </button>
                </form>

                <!-- =================== LINK REGISTER =================== -->
                <div class="register-link">
                    <a href="register.html">
                        <i class="fas fa-user-plus me-1"></i>Belum punya akun?
                        Daftar disini
                    </a>
                </div>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js">
        </script>
        <script>
    // Toggle password visibility
    function togglePassword() {
        const passwordInput = document.getElementById('password');
        const passwordToggle = document.getElementById('passwordToggle');
        
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            passwordToggle.classList.remove('fa-eye');
            passwordToggle.classList.add('fa-eye-slash');
        } else {
            passwordInput.type = 'password';
            passwordToggle.classList.remove('fa-eye-slash');
            passwordToggle.classList.add('fa-eye');
        }
    }

    // Handle login
    document.getElementById("loginForm").addEventListener("submit", function(e) {
        e.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const btn = this.querySelector('button[type="submit"]');
        const originalText = btn.innerHTML;

        btn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Memproses...';
        btn.disabled = true;

        fetch("https://proyekpemrog.et.r.appspot.com/auth/login", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ email, password })
        })
        .then(res => res.json())
        .then(data => {
            if (data.status === "success" && data.data.token) {
                // Simpan token ke localStorage
                localStorage.setItem("token", data.data.token);
                localStorage.setItem("username", data.data.username || "Pengguna");
                // Redirect ke dashboard
                window.location.href = "dashboard.html";
            } else {
                alert("Login gagal: " + (data.message || "Terjadi kesalahan"));
            }
        })
        .catch(err => {
            console.error(err);
            alert("Terjadi kesalahan saat login.");
        })
        .finally(() => {
            btn.innerHTML = originalText;
            btn.disabled = false;
        });
    });
</script>

    </body>
</html>
